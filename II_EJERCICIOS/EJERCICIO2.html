<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Serie en Binario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            margin-top: 30px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Generar Serie Binaria</h1>
    <div class="container">
        <label for="cantidad">Ingresa la cantidad de términos:</label>
        <input type="number" id="cantidad" min="1">
        <button onclick="generarSerieBinaria()">Generar Serie</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function generarSerieBinaria() {
            const cantidad = parseInt(document.getElementById('cantidad').value);

            if (isNaN(cantidad) || cantidad <= 0) {
                document.getElementById('resultado').innerHTML = "Por favor, ingresa un número válido mayor a 0.";
                return;
            }

            let serie = [];
            for (let i = 0; i < cantidad; i++) {
                serie.push(i.toString(2)); // Convierte el número a binario
            }

            document.getElementById('resultado').innerHTML = `
                <h3>Serie Binaria:</h3>
                <p>${serie.join(', ')}</p>
            `;
        }
    </script>
</body>
</html>
