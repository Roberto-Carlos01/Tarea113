<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Serie de Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            margin-top: 30px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Generador de Serie de Fibonacci</h1>
    <form id="formFibonacci">
        <label for="numero">Introduce un número N:</label>
        <input type="number" id="numero" min="1" required>
        <button type="button" onclick="generarFibonacci()">Generar Serie</button>
    </form>
    <h2>Resultado:</h2>
    <div id="resultado"></div>
    <script>
    function generarFibonacci() {
        const n = parseInt(document.getElementById("numero").value);
        if (isNaN(n) || n <= 0) {
            alert("Por favor, introduce un número válido.");
            return;
        }

        let fibonacci = [0, 1];
        for (let i = 2; i < n; i++) {
            fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
        }

        const resultadoFinal = fibonacci.slice(0, n);
        document.getElementById("resultado").innerHTML = `<p>${resultadoFinal.join(', ')}</p>`;
    }
    </script>
</body>
</html>
