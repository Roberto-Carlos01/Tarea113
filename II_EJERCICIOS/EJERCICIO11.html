<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Serie Exponencial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            margin-top: 30px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Generador de Serie Exponencial</h1>
    <form id="formExponencial">
        <label for="numero">Introduce un número x:</label>
        <input type="number" id="numero" required>
        <label for="terminos">Número de términos (n):</label>
        <input type="number" id="terminos" min="1" required>
        <button type="button" onclick="generarExponencial()">Generar Serie</button>
    </form>
    <h2>Resultado:</h2>
    <div id="resultado"></div>
    <script>
    function generarExponencial() {
        const x = parseFloat(document.getElementById("numero").value);
        const n = parseInt(document.getElementById("terminos").value);
        
        if (isNaN(x) || isNaN(n) || n <= 0) {
            alert("Por favor, introduce números válidos.");
            return;
        }

        let resultado = 1;
        let termino = 1;

        for (let i = 1; i <= n; i++) {
            termino *= x / i; 
            resultado += termino;
        }

        document.getElementById("resultado").innerHTML = `<p>e^${x} ≈ ${resultado.toFixed(6)}</p>`;
    }
    </script>
</body>
</html>
