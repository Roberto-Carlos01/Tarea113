<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            margin-top: 30px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Números Romanos</h1>
    <form id="formRomanos">
        <label for="numero">Introduce un número entero:</label>
        <input type="number" id="numero" min="1" required>
        <button type="button" onclick="convertirARomanos()">Convertir</button>
    </form>
    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script>
    function convertirARomanos() {
        let num = parseInt(document.getElementById("numero").value);
        if (isNaN(num) || num < 1 || num > 3999) {
            document.getElementById("resultado").innerHTML = "<p>Por favor, introduce un número entre 1 y 3999.</p>";
            return;
        }
        const valoresRomanos = [
            { valor: 1000, simbolo: "M" },
            { valor: 900, simbolo: "CM" },
            { valor: 500, simbolo: "D" },
            { valor: 400, simbolo: "CD" },
            { valor: 100, simbolo: "C" },
            { valor: 90, simbolo: "XC" },
            { valor: 50, simbolo: "L" },
            { valor: 40, simbolo: "XL" },
            { valor: 10, simbolo: "X" },
            { valor: 9, simbolo: "IX" },
            { valor: 5, simbolo: "V" },
            { valor: 4, simbolo: "IV" },
            { valor: 1, simbolo: "I" }
        ];

        let resultado = "";
        for (let i = 0; i < valoresRomanos.length; i++) {
            while (num >= valoresRomanos[i].valor) {
                resultado += valoresRomanos[i].simbolo;
                num -= valoresRomanos[i].valor;
            }
        }
        document.getElementById("resultado").innerHTML = `<p>El número romano es: ${resultado}</p>`;
    }
    </script>
</body>
</html>
