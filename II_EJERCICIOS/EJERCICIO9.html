<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Primos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            margin-top: 30px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Generador de Números Primos</h1>
    <form id="formPrimos">
        <label for="numero">Generar números primos hasta N:</label>
        <input type="number" id="numero" min="2" required>
        <button type="button" onclick="generarPrimos()">Generar</button>
    </form>
    <h2>Resultado:</h2>
    <div id="resultado"></div>
    <script>
    function generarPrimos() {
        const n = parseInt(document.getElementById("numero").value);
        if (isNaN(n) || n < 2) {
            alert("Por favor, introduce un número mayor o igual a 2.");
            return;
        }

        const primos = [];
        for (let i = 2; i <= n; i++) {
            let esPrimo = true;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    esPrimo = false;
                    break;
                }
            }
            if (esPrimo) {
                primos.push(i);
            }
        }

        document.getElementById("resultado").innerHTML = `<p>${primos.join(', ')}</p>`;
    }
    </script>
</body>
</html>
